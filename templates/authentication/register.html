{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card mt-5">
        <div class="card-body">
          <div class="card-title py-3">
            <h4>Register for a free account</h4>
          </div>
          <form action="" method="post">
            <div clas="form group">
              <input 
                type="text" 
                name="username" 
                placeholder="username" 
                id="usernameField" 
                class="form-control form-control-sm" />
            </div>
            <div class="invalid_feedback invalid-feedback", style"display:none">
              
            </div>
            <div class="text-sm text-success usernameSuccessOutput"></div>
            <div clas="form group">
              <input 
                type="email" 
                name="email" 
                placeholder="email" 
                id="emailField" 
                class="form-control form-control-sm" />
            </div>
            <div class="EmailFeedBackArea invalid-feedback", style"display:none"></div>
            <div clas="form group">
              <input 
                type="password" 
                name="password" 
                placeholder="password" 
                id="passwordField" 
                class="form-control form-control-sm" />
              <small class="float-end py-2">SHOW</small>
            </div>
          </form>
        </div>
        <input type="submit" value="Register" class="btn btn-block btn-primary btn-no-margin" />
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
  <script src="{% static 'js/register.js' %}"></script>
{% endblock %}
