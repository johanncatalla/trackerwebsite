{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card mt-5">
        <div class="card-body">
          <div class="card-title py-3">
            <h4>Register for a free account</h4>
          </div>
          <form action="{% url 'register' %}" method="post">

            {% csrf_token %}

            {% include 'partials/_messages.html' %}
            <div clas="form-group">
              <input 
                type="text" 
                name="username" 
                placeholder="username" 
                id="usernameField" 
                value="{{fieldValues.username}}"
                class="form-control form-control-sm" />
            </div>
            <div class="invalid_feedback invalid-feedback", style="display:none">
    
            </div>
            <div class="text-sm text-success usernameSuccessOutput"></div>
            <div clas="form-group">
              <input 
                type="email" 
                name="email" 
                placeholder="email" 
                id="emailField" 
                value="{{fieldValues.email}}"
                class="form-control form-control-sm" 
                />
            </div>
            <div class="EmailFeedBackArea invalid-feedback", style="display:none"></div>
            <div clas="form-grou password-form-group">
              <input 
                type="password" 
                name="password" 
                placeholder="password" 
                id="passwordField" 
                class="form-control form-control-sm password-input" />
                <small class="float-end py-2 showPasswordToggle">SHOW</small>
            </div>
            <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn" />
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
  <script src="{% static 'js/register.js' %}"></script>
{% endblock %}
